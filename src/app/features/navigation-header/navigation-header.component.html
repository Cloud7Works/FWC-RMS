
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary d-flex flex-column">
      <div class="nav-bar-btn-toggler">
          <button class="navbar-toggler" type="button" data-toggle="collapse" 
                  data-target="#navbarColor01" 
                  aria-controls="navbarColor01" 
                  aria-expanded="false" 
                  aria-label="Toggle navigation">            
              <span><i class="fas fa-home"></i></span>
          </button>                          
      </div>
  
      <div class="collapse navbar-collapse nav-content" id="navbarColor01">     
            <div class="contents d-flex flex-column align-self-start">
                <div class="photo d-flex w-100">

                  <div class="row">
                    <div class="col logo-img pr-0">
                      <img src="./../../../assets/images/logo.jpg" 
                      class="d-inline-block align-top" alt="logo" width="45" height="55">       
                    </div>
                    <div class="p-0 logo-title align-items-center d-flex"> 
                      <div class="col">
                        <p class="m-0">Florida Fish and Wildlife</p> 
                        <p class="m-0">Conservation Commission</p> 
                      </div>          
                    </div>  
                  </div>  

                </div>            
                <!-- menu -->
                <div class="menu">        
                      <div class="btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-primary col-12" *ngFor="let m of menu">       
                          <span class="chevron-rigth" aria-hidden="true" *ngIf="m.isActive">
                            <i class="fa fa-play"></i>      
                          </span>                                 
                          <input type="radio" name="options"  
                                 autocomplete="off" 
                                 checked="" 
                                 (click)="udapteSelection(m.option)"> {{m.option}}
                        </label>
                      </div>
                </div>
      
          </div>   
                                    
      </div>
    </nav>
  </header>
