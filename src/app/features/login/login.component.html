  <div class="container-fluid bg">
    <img src="assets/images/login-background.jpg" 
         class="d-inline-block align-top" alt="background">     
  </div>
<div class="form-container">
    <div class="card card-login">
      <form [formGroup]="loginForm" class="login-form" (ngSubmit)="login()">
      
          <div class="form-group col-lg-12 p-0">
            <label for="input-email">Email address</label>
            <input formControlName="username" type="email" 
                   class="form-input form-control" 
                   id="input-email" 
                   aria-describedby="emailHelp"  required>            
          </div>
          <div class="form-group col-lg-12 p-0">
            <label for="input-password">Password</label>
            <input formControlName="password" type="password" 
                   class="form-input form-control" 
                   id="input-password" required>
            <button type="button" class="btn btn-link p-0 m-0">Forgot Password</button>                
          </div>
          
          <div class="col-lg-12" >
            <div class="row form-buttons">
              <button type="submit" class="btn btn-primary col-lg-4" 
                      [disabled]="loginForm.invalid">Log In</button>  
            </div>          
          </div>
          
      </form>
  
      <div class="card-footer card-help">
        <a href="#" class="link-help">Help</a>
      </div>
  
    </div>
  </div>
