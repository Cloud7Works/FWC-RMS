<div class="main">
    <content-header></content-header>
    <div class="content-body">
        <div class="form-group col-lg-12 body-title card">
            <p>Search</p>
        </div>
        <div class="search-box form-group">   
            <div class="col-lg-12">
                <span class="searh-icon" aria-hidden="true">
                    <i class="fa fa-search"></i>      
                </span>    
                <span class="close-search" aria-hidden="true" >
                    <i class="fa fa-times"
                    (click)="advanceSearchIndicator = !advanceSearchIndicator" *ngIf="!advanceSearchIndicator"></i>      
                </span>       
                <span>                
                    <button 
                            *ngIf="advanceSearchIndicator"
                            type="button" 
                            id="btn-adv-search"                            
                            (click)="advanceSearchIndicator = !advanceSearchIndicator"
                            class="btn btn-link btnlink-advance-search">Advanced Search 
                    </button>                    
                </span> 
                <input type="text" class="form-control input-search" 
                placeholder="enter search text"
                tooltip="firstname or lastname or company name or transmittal number or department document number"
                #keyword
                [disabled]="!advanceSearchIndicator" (keydown.enter)="search(keyword.value)">
            </div>
           
        </div>
       
        <div class="form-group btn-search-group"  *ngIf="advanceSearchIndicator">     
            <div class="col-lg-12">
                <button type="button" class="btn btn-primary" (click)="search(keyword.value)">Search</button> 
                <button type="button" class="btn btn-link btn-clear">Clear</button>  
            </div>                      
        </div>
  
      
        <div class="col-lg-12 search-result body-title">                            
                <advance-search id="adv-search" class="col-lg-12" *ngIf="!advanceSearchIndicator"></advance-search>
                <p class="">Search Results {{status}}</p>
               
                <data-table-search ></data-table-search>                              
        </div>
        
    </div>
    
</div>
